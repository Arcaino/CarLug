<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/fontawesome.css" rel="stylesheet">
    <link href="css/brands.css" rel="stylesheet">
    <link href="css/solid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/all.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>CARLUG</title>
    <link rel="icon" type="image/gif/png" href="assets/Logo.svg">
  </head>
  <body>

    <header class="cabecalho d-flex justify-content-between">
      <img class="cabecalho__logo" src="assets/Logo.svg">
      <i class="fas fa-bars cabecalho__menu"></i>
    </header>
    
    <section class="slider">
    <div class="slider__box">
      <div class="slider__box__slide active">
        <img src="assets/car.svg">
      </div>
      <div class="slider__box__slide">
        <img src="assets/car2.svg">
      </div>
      <div class="slider__box__slide">
        <img src="assets/car3.svg">
      </div>
      <div class="navigation">
        <div class="navigation__btn active"></div>
        <div class="navigation__btn"></div>
        <div class="navigation__btn"></div>
      </div>
    </div>
  </section>



    <script src="js/script.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
